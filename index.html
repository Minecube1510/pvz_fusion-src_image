<!DOCTYPE html>
<!-- index.html -->
<html lang="id">

<head title="Index">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Dumpings.BEGIN -->
  <title>Halaman</title>
  <!-- Dumpings.END -->

  <!-- Scripts.BEGIN -->
  <script type="module" src="libs/script-js/func-code/paging-core.js">
    const pilihan = [
      { label: 'Light Side', warna: 'primary' },
      { label: 'Dark Side', warna: 'dark' }
    ];

    const kontainer = document.getElementById('pilihan-kartu');

    pilihan.forEach((item, index) => {
      const col = document.createElement('div');
      col.className = 'col-5 col-md-3';

      col.innerHTML = `
        <div class="card text-center border border-${item.warna}" style="cursor:pointer" data-index="${index}">
          <div class="card-body text-${item.warna}">
            <h5 class="card-title">${item.label}</h5>
          </div>
        </div>
      `;

      col.addEventListener('click', () => {
        document.querySelectorAll('#pilihan-kartu .card').forEach(card => {
          card.classList.remove('bg-' + item.warna, 'text-white');
        });

        col.querySelector('.card').classList.add('bg-' + item.warna, 'text-white');
        console.log(`Kamu memilih: ${item.label}`);
      });

      kontainer.appendChild(col);
    });
  </script>
  <!-- Scripts.END -->

  <!-- Styles.BEGIN -->
  <link rel="stylesheet" href="libs/style-css/css.css">

  <style>
    /**/
  </style>
  <!-- Styles.END -->

</head>


<body>
  <!-- Header.BEGIN -->
   <!--NavBar-->
  <!-- Header.END -->

  <!-- Content.BEGIN -->
  <main class="container my-5">
    <h1 class="text-center mb-4"><strong>Which your side</strong></h1>

    <p class="lead text-center">
      Pilih salah satu kartu di bawah.
    </p>

    <div id="pilihan-kartu" class="row justify-content-center gap-3">
    </div>
  </main>
  <!-- Content.END -->

  <!-- Footer.BEGIN -->
  <footer id="hak-cipta" class="bg-dark text-white text-center py-3 fixed-bottom">
  </footer>
  <!-- Footer.END -->
</body>


</html>
